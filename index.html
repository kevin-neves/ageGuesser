<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Age Guesser</title>
</head>
<body>
    <main>
        <section>
            <h1>Tell me your fisrt name and <br> I'm gonna guess your age!</h1>
            <img src="guessMyAge.png" alt="guessMyAge">
            <div>
                <input type="text" name="name" id="myName">
                <button id='sendName' class="myButton">Guess my Age</button>
            </div>
            <div class="response">
                <h3 id="guess">...</h3>
            </div>
            <footer>
                <p id='footer'></p>
            </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
